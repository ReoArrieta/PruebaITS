<div class="col-md-4 offset-md-4">
  <div class="card card-body">
    <h4 class="title">Registrarse</h4>
    <form
      [formGroup]="formSignup"
      autocomplete="off"
      (ngSubmit)="signup(formSignup.value)"
    >
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Pepito" required />
      </div>
      <div class="form-group">
        <label>Apellido</label>
        <input type="text" class="form-control" formControlName="surname" placeholder="Perez" required />
      </div>
      <div class="form-group">
        <label>Cédula</label>
        <input
          type="number"
          class="form-control"
          formControlName="identification"
          placeholder="100000000"
          required
        />
      </div>
      <div class="form-group">
        <label>Usuario</label>
        <input
          type="text"
          class="form-control"
          formControlName="username"
          placeholder="pepito08"
          required
        />
      </div>
      <div class="form-group">
        <label>Correo</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Ej. pepito@its.com"
          required
        />
      </div>
      <div class="form-group">
        <label>Contraseña</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="********"
          required
        />
      </div>
      <div class="form-group">
        <a routerLink="/ingresar">¿Tienes cuenta? - Inicia sesión</a>
      </div>
      <button type="submit" class="btn btn-primary btn-block">
        {{ loading ? "Cargando..." : "Resgistrarse" }}
      </button>
    </form>
  </div>
</div>
